name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches-ignore:
      - main

jobs:
  test-and-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const preview = `https://auto-crate-${branch.replace(/[^a-z0-9]/gi, '-').toLowerCase()}-shivam-bhardwajs-projects.vercel.app`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment Ready!\n\n**Preview URL:** ${preview}\n\n### âœ… Test Results\n- TypeScript: âœ… Passed\n- Unit Tests: âœ… Passed\n- Build: âœ… Successful\n\n### ðŸ“± Mobile Review Instructions\n1. Click the preview URL above\n2. Test the new features\n3. Check different screen sizes\n4. Approve or request changes below`
            })
