name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync product metadata from changelog
        run: npm run metadata:sync

      - name: Ensure metadata is up to date
        run: git diff --exit-code -- src/data/product-metadata.ts

      - name: Pull Vercel environment information
        run: npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build project with Vercel CLI
        run: npx vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        run: npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
