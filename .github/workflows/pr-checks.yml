name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_ignore_scripts: "true"

      - name: Check version bump
        id: version-check
        run: |
          # Get version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Get base version from main branch
          git fetch origin main
          BASE_VERSION=$(git show origin/main:package.json | grep -o '"version": "[^"]*"' | cut -d'"' -f4)
          
          echo "Current version: $CURRENT_VERSION"
          echo "Base version: $BASE_VERSION"
          
          if [ "$CURRENT_VERSION" == "$BASE_VERSION" ]; then
            echo "Version not bumped!"
            echo "error=true" >> $GITHUB_OUTPUT
          else
            echo "Version bumped correctly"
            echo "error=false" >> $GITHUB_OUTPUT
          fi

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Comment PR if version not bumped
        if: steps.version-check.outputs.error == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `⚠️ **Version Check Failed**

This PR does not include a version bump. Please bump the version using:
- \`npm run version:patch\` for bug fixes
- \`npm run version:minor\` for new features  
- \`npm run version:major\` for breaking changes

Then run \`npm run version:sync\` and update CHANGELOG.md`
            });

